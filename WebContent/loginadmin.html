<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/jquery/js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	$("form").on('submit', function(e){
		if($("input:text").val() == 'admin' ||
		$("input:text").val() == 'administrator'){
			$("input:hidden").val('admin');
		}
		else{
			$("input:hidden").val('user');
		}
		
		this.action= "loginadmin";
		this.method ="post";
	});
});
</script>
</head>
<body>
<form action="loginadmin">
아이디입력<input type=text name="id" ><br>
암호입력<input type="password" name="pw" ><br>
<input type=hidden name="role">
<input type=submit value="로그인" >
</form>
</body>
</html>
